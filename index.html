

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="" width="180rem" height="80rem">
            <h1 style="font-size: 2rem;">Downtime Boarding</h1>
        </div>
        <div class="formulario" style="margin-top: 10px;">
            <div class="form">
                <div class="form_center">
                    <form action="" method="post">
                        <div class="form-group">
                            <div>
                                <label for="fecha">Fecha</label>
                            </div>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="exampleInputPassword1">Turno</label>
                            </div>
                            <select name="turno" id="turno">
                                <option value="" selected disabled hidden>Choose here</option>
                                <option value="A">A</option>
                                <option value="C">C</option>
                                <option value="B">B</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div>
                                <div>
                                    <label for="exampleInputPassword1">Linea</label>
                                </div>
                                <select name="linea" id="linea">
                                    <option value="" selected disabled hidden>Choose here</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="G">G</option>
                                    <option value="H">H</option>
                                </select>
                            </div>
                            <div>
                                <div>
                                    <label for="exampleInputPassword1">Maquina</label>
                                </div>
                                <input size="10" type="text" name="maquina" id="maquina" placeholder="Formato: C01">
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
